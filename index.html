

<!DOCTYPE html>
<html>
<head>
  <title>Streamy</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="header">

    
    <!-- Streaming Dropdown -->
    <div class="dropdown">
      <button class="dropbtn">Streaming</button>
      <div class="dropdown-content streaming-content">
        <button id="openTwitchBtn" class="inline-element">
          <img src="https://pngimg.com/uploads/twitch/twitch_PNG46.png" alt="Twitch">
        </button>
        <button id="openKickBtn" class="inline-element">
            <img src="https://play-lh.googleusercontent.com/vHm8BQc9VWIU9y6yFcbmTF2tw8kcj1qHleE_IJ_KLQ8E2hX9k0vGL39yUJWTzfgvDw" alt="Kick">
          </button>
        <button id="openYoutubeBtn" class="inline-element">
          <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="YouTube">
        </button>
        <button id="openTiktokBtn" class="inline-element">
            <img src="https://clipartcraft.com/images/tiktok-logo-app-1.png" alt="Tiktok">
          </button>
          <button id="openRumbleBtn" class="inline-element">
            <img src="https://th.bing.com/th/id/R.7290c4409b606926e801df8d8cd04df2?rik=IxKtXNHoLpo8AA&riu=http%3a%2f%2fkramerica.com%2ficons%2frumble.png&ehk=ifAdwmrts6UKx%2ffP%2bmZRs2kSHjNaBy256dfz0KPmnCg%3d&risl=&pid=ImgRaw&r=0" alt="Rumble">
          </button>
          <hr>
      </div>
    </div>

    <!-- Social Media Dropdown -->
    <div class="dropdown">
      <button class="dropbtn">Media</button>
      <div class="dropdown-content social-content">
      <div class="dropdown-content">
        <button id="openTiktoksBtn" class="inline-element">
          <img src="https://clipartcraft.com/images/tiktok-logo-app-1.png" alt="Tiktok">
        </button>
        <button id="openTwittersBtn" class="inline-element">
            <img src="https://th.bing.com/th/id/R.3d74e8bfd4ef7985f7529bb9f7650eca?rik=RCvdo0dDvjxCWg&riu=http%3a%2f%2fwww.stickpng.com%2fassets%2fimages%2f580b57fcd9996e24bc43c53e.png&ehk=%2fkYf7%2bIY6TUkpUQzwclpivMLQ8ynEgcZYehDGOzbu0E%3d&risl=&pid=ImgRaw&r=0" alt="Twitter">
          </button>
          <button id="openInstagramsBtn" class="inline-element">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Instagram-512.png" alt="Instagram">
          </button>
          <button id="openThreadsBtn" class="inline-element">
            <img src="https://knowithow.in/wp-content/uploads/2023/07/Threads-from-Instagram-app.png" alt="Threads">
          </button>
          <button id="openFacebooksBtn" class="inline-element">
            <img src="https://clipartcraft.com/images/facebook-logo-png-transparent-background-social-media-2.png" alt="Facebook">
          </button>
      </div>
    </div>
    </div>
</div>

  <script src="renderer.js"></script>

</body>
</html>
